<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>let and const real world</title>
</head>

<body>
    <script>
        console.log(pizza); //undefined
        var pizza = 'Deep Dish 🍕🍕🍕';

        console.log(pizza); //uncaught reference error (the same with let)
        //here we have so called Temporal Dead Zone
        const pizza = 'Deep Dish 🍕🍕🍕';
    </script>
</body>

</html>
