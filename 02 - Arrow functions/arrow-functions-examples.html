<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arrow functions examples</title>
</head>

<body>
    <script>
        const race = "100m Dash";
        const winners = ["Hunter Gath", "Singa Song", "Imda Bos"];

        const win = winners.map((winner, i) => ({
            name: winner,
            race, //instead of race: race
            place: i
        })); //extra parenthesis show that you're going to return an object

        console.table(win);

        const ages = [23, 56, 43, 98, 4, 54, 120, 65, 2, 16];

        const old = ages.filter(age => age >= 60);
        //instead of if(age >= 60) {}...because there would be either true or false in the condition
        console.log(old);
    </script>
</body>

</html>
