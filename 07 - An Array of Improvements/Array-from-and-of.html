<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array .from() and .of()</title>
</head>
<div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
</div>

<body>
    <script>
        const people = Array.from(document.querySelectorAll(".people p"));
        //Array from takes as a second argument a map function
        const names = people.map(person => person.textContent);
        console.log(names);

        const people2 = document.querySelectorAll(".people p");
        const people2Array = Array.from(people2, person => {
            console.log(person); //each person is the actual DOM node
            return person.textContent;
        });
        console.log(people2Array);


        function sumAll() {
            const nums = Array.from(arguments);
            return nums.reduce((prev, next) => prev + next, 0);
        }

        console.log(sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342));

        const ages = Array.of(12, 4, 23, 62, 34);
        console.log(ages);
    </script>
</body>

</html>
