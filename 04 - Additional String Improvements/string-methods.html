<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New String Methods</title>
</head>

<body>
    <script>
    const course = 'RFB2';
    const flightNumber = '20-AC2018-jz';
    const accountNumber = '825242631RT0001';

    const make = 'BMW';
    const model = 'x5';
    const colour = 'Royal Blue';

    // .startsWith()
    flightNumber.startsWith("AC"); //false
    flightNumber.startsWith("AC", 3) //start searching from 3rd character

    // .endsWith()
    accountNumber.endsWith("RT"); //false
    accountNumber.endsWith("RT", 11); //true: only take first 11 numbers

    // .includes()
    flightNumber.includes("AC"); //true

    // .repeat()
    //you can take a string and repeat it n times
    //"str".repeat(1000);

    function leftPad(str, length = 20) {
        return `â†’ ${' '.repeat(length - str.length)}${str}`;
    }

    console.log(leftPad(make));
    console.log(leftPad(model));
    console.log(leftPad(colour));
    </script>
</body>

</html>
